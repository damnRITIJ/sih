<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycure - Your Wellness Companion</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <!-- You can use your SVG file here if you prefer -->
                <img src="file.svg" alt="Psycure Logo">
                <span>PSYCURE</span>
            </div>
            <div class="header-icons">
                <button class="signin-btn" id="signin-btn">Sign In</button>
            </div>
        </div>
        
        <main class="chat-box" id="chat-box">
            <!-- Chat messages will be dynamically added here -->
              
        </main>
        
        <footer>
            <div class="chat-input-wrapper">
                <div class="input-icon">
                    <!-- Using FontAwesome icon for simplicity -->
                    <i class="fa-solid fa-pen-nib"></i>
                </div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <!-- Permission Toggle for Journal -->
            <div class="permission-toggle" id="permission-toggle" style="display: none;">
                <input type="checkbox" id="journal-permission">
                <label for="journal-permission">Allow Psycure to see my journal entries for this session</label>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
